<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Mini Music Player | RoyOh!</title>
</head>
<body>

    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="./assets/Cartel_De_Santa _Me_Atizo_Macizo.jpg" class="active"
            id="">
        </div>

        <h2 id="music-title">Test h2</h2>
        <h3 id="music-artist">Test h3</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous"></i>
            <i class="fa-solid fa-play play-button" title="Play"></i>
            <i class="fa-solid fa-forward" title="Next"></i>
        </div>

    </div>

</body>
</html>
